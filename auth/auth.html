<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercurius - Sign In</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <img src="../assets/icons/icon128.png" alt="Mercurius" class="app-icon">
      <h1>Mercurius</h1>
      <p>Sign in to comment and collaborate</p>
    </div>
    
    <div class="auth-content">
      <!-- Signed Out State -->
      <div id="auth-signed-out" class="auth-state">
        <button id="sign-in-btn" class="google-sign-in-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Sign in with Google
        </button>
      </div>
      
      <!-- Signed In State -->
      <div id="auth-signed-in" class="auth-state hidden">
        <div class="user-profile">
          <img id="user-avatar" class="user-avatar" src="" alt="User">
          <div class="user-info">
            <h3 id="user-name"></h3>
            <p id="user-email"></p>
          </div>
        </div>
        
        <!-- Settings Section -->
        <div class="settings-section">
          <h4>Settings</h4>
          <div class="setting-item">
            <label class="toggle-setting">
              <input type="checkbox" id="highlight-toggle" checked>
              <span class="toggle-label">Show text highlights</span>
              <span class="toggle-switch"></span>
            </label>
            <p class="setting-description">Display highlighted text on pages with comments</p>
          </div>
          <div class="setting-item">
            <label class="toggle-setting">
              <input type="checkbox" id="notification-toggle" checked>
              <span class="toggle-label">Enable notifications</span>
              <span class="toggle-switch"></span>
            </label>
            <p class="setting-description">Get notified when someone comments or reacts</p>
          </div>
        </div>
        
        <button id="sign-out-btn" class="secondary-btn">Sign out</button>
      </div>
    </div>
    
    <div class="auth-footer">
      <div class="support-section">
        <a href="https://www.buymeacoffee.com/actav" target="_blank" rel="noopener noreferrer">
          <img src="https://img.buymeacoffee.com/button-api/?text=Let's grab a beer&emoji=🍺&slug=actav&button_colour=FFDD00&font_colour=000000&font_family=Poppins&outline_colour=000000&coffee_colour=ffffff" alt="Buy Me A Coffee" />
        </a>
      </div>
      <button id="close-auth" class="text-btn">Close</button>
    </div>
  </div>
</body>
<script src="../dist/auth-bundle.js"></script>
</html>
